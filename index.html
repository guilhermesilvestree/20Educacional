<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolução Educacional: Acesso</title>
    <link
      rel="icon"
      href="assets/imagens/logo-branca-20Png.png"
      type="image/png"
    />
    <link rel="manifest" href="pwa/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --cor-fundo: #0f0f1a;
        --cor-texto: #eaeaea;
        --cor-texto-secundario: #a0a0b0;
        --cor-container: rgba(22, 22, 38, 0.25);
        --cor-borda: rgba(255, 255, 255, 0.15);
        --cor-destaque-1: #00a8ff;
        --cor-destaque-2: #9c27b0;
        --google-hover-bg: #e0f2f7;
        --google-hover-text: #004d66;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        font-family: "Poppins", sans-serif;
        color: var(--cor-texto);
        overflow: hidden;
      }
      #art-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: var(--cor-fundo);
      }
      .login-wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        align-items: center;
        width: 100%;
        height: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 40px;
        gap: 60px;
      }
      .info-side {
        display: flex;
        flex-direction: column;
        animation: fadeInUp 0.8s ease-out forwards;
      }
      .info-side h1 {
        font-size: 3.8rem;
        font-weight: 800;
        line-height: 1.2;
        margin-bottom: 20px;
        background: linear-gradient(
          90deg,
          var(--cor-destaque-1),
          var(--cor-destaque-2)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .info-side p {
        font-size: 1.25rem;
        color: var(--cor-texto-secundario);
        max-width: 480px;
      }
      .form-side {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding: 50px;
        background: var(--cor-container);
        border-radius: 24px;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--cor-borda);
        animation: fadeInUp 0.8s ease-out 0.2s forwards;
        opacity: 0;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: box-shadow 0.3s ease, border-color 0.3s ease;
      }
      .form-side:hover {
        border-color: rgba(0, 168, 255, 0.4);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 25px rgba(0, 168, 255, 0.2);
      }
      .form-side .logo {
        width: 90px;
        height: auto;
        margin: 0 auto 25px auto;
      }
      .form-side h2 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 10px;
      }
      .form-side .slogan {
        font-size: 1.1rem;
        color: var(--cor-texto-secundario);
        margin-bottom: 35px;
      }
      #google-login-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        width: 100%;
        color: var(--cor-texto);
        border: none;
        border-radius: 12px;
        padding: 16px 28px;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        background: linear-gradient(90deg, #1d1d33, #1a1a2e);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .google-icon {
        width: 24px;
        height: 24px;
        object-fit: contain;
      }
      #google-login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 168, 255, 0.2),
          0 5px 15px rgba(156, 39, 176, 0.1);
        background: var(--google-hover-bg);
        color: var(--google-hover-text);
      }
      #google-login-btn:hover span {
        color: var(--google-hover-text);
      }
      footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        font-size: 0.9rem;
        color: var(--cor-texto-secundario);
        animation: fadeInUp 1s ease-out 0.4s forwards;
        opacity: 0;
      }
      footer a {
        color: var(--cor-texto-secundario);
        text-decoration: none;
        margin: 0 15px;
        transition: color 0.3s ease;
      }
      footer a:hover {
        color: var(--cor-destaque-1);
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @media (max-width: 900px) {
        html, body {
          overflow-y: auto;
          height: auto;
          min-height: 100vh;
        }
        .login-wrapper {
          grid-template-columns: 1fr;
          padding: 20px;
          gap: 0;
          height: 100vh;
          align-content: center;
        }
        
        .info-side {
          display: none;
        }
        
        .form-side {
          width: 100%;
          max-width: 400px;
          background: transparent;
          backdrop-filter: none;
          -webkit-backdrop-filter: none;
          border: none;
          box-shadow: none;
        }
        .form-side:hover {
          border-color: transparent;
          box-shadow: none;
        }

        .form-side h2 {
            font-size: 2.2rem; 
        }

        footer {
          position: relative;
          bottom: auto;
          margin-top: 40px;
          padding-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="art-background"></canvas>
    <div class="login-wrapper">
      <section class="info-side">
        <h1>Sua jornada para a aprovação começa aqui.</h1>
        <p>
          A plataforma definitiva para organizar seus estudos, dominar o
          conteúdo e conquistar a sua vaga no ENEM.
        </p>
      </section>
      <main class="form-side">
        <img
          src="assets/imagens/logo-branca-20Png.png"
          alt="Logo Evolução Educacional"
          class="logo"
        />
        <h2>Bem-vindo(a) de volta!</h2>
        <p class="slogan">Acesse sua conta para continuar</p>
        <button id="google-login-btn">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/1002px-Google_Favicon_2025.svg.png"
            alt="Google Icon"
            class="google-icon"
          />
          <span>Entrar com o Google</span>
        </button>
      </main>
    </div>
    <footer>
      <a href="#">Termos de Uso</a>
      <a href="#">Política de Privacidade</a>
    </footer>
    <script type="module">
      import { loginComGoogle } from "./firebase/firebase-conta.js";
      import { inicializarAnimacaoDeFundo } from "./assets/js/art-background.js";

      document.getElementById("google-login-btn").addEventListener("click", loginComGoogle);

      inicializarAnimacaoDeFundo('art-background');
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/20Educacional/pwa/sw.js", { scope: "/20Educacional/" })
            .then((registration) => {
              console.log(
                "Service Worker registrado com sucesso com escopo:",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("Falha ao registrar o Service Worker:", error);
            });
        });
      }
    </script>
  </body>
</html>
